<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="turbo-refresh-method" content="morph">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    .tag{
      border-radius: 4px;
      border: silver 1px solid;
      margin: 0 4px;
      font-size: 11px;
      padding: 2px;
      text-decoration: none;
    }
    header h1 a{
      text-decoration: none;
    }
    .summary{
      font-style: italic;
    }
  </style>
  <title>{{title}}</title>
</head>
<body>
  <header>
  {{nav}}
      <h1><a href="/">{{title}}</a></h1>
  </header>
    <main>
  <turbo-frame id="content">
{{content}}
</turbo-frame>
  </main>
    <footer>
    <p>Run <code>npm run build</code> to build the pages in the dist folder.</p>
    <p></p>Run <code>npm start</code> to start a local server.</p>
    <p><a href="/tags.html" data-turbo-frame="content" data-turbo-action="advance">All Tags</a></p>
  </footer>
</body>
</html>
