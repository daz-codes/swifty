
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <title>Swifty</title>
</head>
<body>
  <header>
  
<nav>
  <ul>
    <li><a href="/" data-turbo-frame="content" data-turbo-action="advance">Home</a></li> <!-- Add Home link once at the top -->
    <li><a href="/about.html" data-turbo-frame="content" data-turbo-action="advance">About</a></li>
<li><a href="/insights.html" data-turbo-frame="content" data-turbo-action="advance">Insights</a></li>
<li><a href="/posts.html" data-turbo-frame="content" data-turbo-action="advance">Posts</a></li>
  </ul>
</nav>
  
      <h1>Swifty</h1>
  </header>
    <main>
  <turbo-frame id="content"><h2>Welcome to Swifty!</h2>
<p>A Super Swift Static Site Generator that uses Turbo</p>
</turbo-frame>
  </main>
    <footer>
    Run <code>npm run build</code> to build the pages in the dist folder.
    Run <code>npm start</code> to start a local server.
  </footer>
  <script type="module">
    import * as Turbo from 'https://esm.sh/@hotwired/turbo';

    document.addEventListener("turbo:frame-load", (event) => {
      const frameSrc = event.target.getAttribute("src");
      if (frameSrc && frameSrc.endsWith("home.html")) {
        window.history.pushState({}, "", "/");
      } else if (frameSrc && frameSrc.endsWith(".html")) {
        const newPath = frameSrc.replace(".html", "");
        window.history.pushState({}, "", newPath);
      }
    });
  </script>
</body>
</html>
