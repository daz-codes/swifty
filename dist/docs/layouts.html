
<turbo-frame id="content" data-title="Layouts">
  
  <p>Layouts let you add HTML before and after the main content of the page.</p>
<p>They can be set in the config, for individual pages or for groups of pages.</p>
<p>You don&#39;t need to use layouts, if you don&#39;t specify a layout then just the index.html code will be displayed.</p>
