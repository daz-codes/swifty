
<turbo-frame id="content" data-title="Pages">
  
  <p>Pages are the building blocks in Swifty.</p>
<p>They are just markdown files.</p>
<p>The title is taken from the filename, but you can override it using Frontmatter.</p>
<p>The date is taken from the last time the file was updated, but you can also override this using frontmatter.</p>
