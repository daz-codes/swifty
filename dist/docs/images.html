
<turbo-frame id="content" data-title="Images">
  
  <p>Images should all be placed inside a folder in the root directory called &quot;images&quot;.</p>
<p>These are then copied over to the root of the &quot;dist&quot; folder when the site is built.</p>
<p>To reference an image in a page, simply use the path &quot;/images/path-to-image&quot;.</p>

  
</turbo-frame>
