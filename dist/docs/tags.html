<h1>Tags</h1>

  <p>Tags can be added to a page in the config.</p>
<p>They are all listed at the url &quot;/tags&quot;</p>
<p>You can add ` to a markdown file to include a list links to the tags for that page.</p>
<p>Clicking on a tag will show a list of all the pages with that tag.</p>
