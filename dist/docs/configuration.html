
<turbo-frame id="content" data-title="Configuration">
  
  <p>Configuration is set using json or yaml files.</p>
<p>You can also set it on a per-page basis using front matter.</p>
<p>You can set the following:</p>
<ul>
<li>title</li>
<li>date</li>
<li>summary</li>
<li>showInfo</li>
<li>showHeading</li>
</ul>
<p>You can also set config variables, setting any value you want.</p>

  
</turbo-frame>
